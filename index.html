<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/game.js" defer></script>
</head>
<body>
    <h1></h1>
    <div id="player-input-screen">
        <h2>Enter Number of Players</h2>
        <input type="number" id="numPlayers" placeholder="Number of Players (2-8)">
        <button onclick="setPlayerCount()">Submit</button>
        <div id="player-names"></div>
    </div>
    <div id="game-screen">
        <div id="board-container">
            <div id="overlay"></div>
            <div id="board"></div>
        </div>
        <div id="controls">
            <input type="number" id="diceValue" placeholder="Enter dice value (1-6)">
            <button onclick="movePlayer()">Move Player</button>
            <button onclick="undoMove()">Undo Move</button>
            <div id="next-player-controls">
                <select id="nextPlayer"></select>
                <button onclick="setNextPlayer()">Set Next Player</button>
            </div>
        </div>
        <div id="status"></div>
        <div id="player-legend"></div>
    </div>
</body>
</html>
